<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="viewport">
        <script src="https://unpkg.com/ngl"></script>
        <script src="ngl_script.js"></script>
    </div>
    <div id="buttons">
    <input type="file" id="browse" class="button"></input>
    <button id="load" class="button">Load</button>
    <button id="clear" class="button">Clear</button>
    <button id="save" class="button">Save</button>
    <button id="dock" class="button">Dock</button>
    <input type="button" onclick="test.location.href='https://fsoubes.shinyapps.io/ProteinPDB/';document.getElementById('test').frameBorder=1" class="action-button shadow animate lavender" value="PDBstat">
    <input type="button" onclick="test.location.href='blank.html';document.getElementById('test').frameBorder=0" class="action-button shadow animate red" value="Clear">
    <iframe src="blank.html" frameborder="0" name="test" id="test" width=1200 height=800></iframe>
    <div class="dropdown">
        <button onclick="dropdown()" class="dropbtn">Change Visualization</button>
        <div id="myDropdown" class="dropdown-content">
            <button id="backbone">Backbone</button>
            <button id="ballStick">Ball and Stick</button>
            <button id="cartoon">Cartoon</button>
        </div>
    </div>
    <div id=listProteins>List of loaded proteins
        <p id="proteins"></p>
    </div>
    <script src="load.js"></script>
    <script src="rmsd.py"></script>
    </div>

</body>
</html>
