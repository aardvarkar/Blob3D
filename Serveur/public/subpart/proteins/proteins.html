              </div>

            <div class="row">
              <div class="col-md-1">

              </div>

            <div class="row">
              <div class="col-md-4">

              </div>
              <div class="col-md-4 col-md-offset-4">
                <button style="" id="clear" class="btn">Clear</button>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12" style="border-top:2px solid rgba(255, 255, 255, 0.404);">
                <button onclick="dock()" class="dockButton btn" style="margin-top:15px">Dock</button>
              </div>
            </div>

            <div class="row">
              <div class="col-md-4">
                <form>
                  <select class="dockProts btn" id="mySelect1" size=1>
                    <option>Select first protein...</option>
                  </select>
                </form>
              </div>
            </div>

            <div class="row">
              <div class="col-md-4">
                <form>
                  <select class="dockProts btn" id="mySelect2" size=1>
                    <option>Select second protein...</option>
                  </select>
                </form>
              </div>
            </div>

            <div class="row">
              <div class="col-md-4">
                <form name="proteinList">
                  <select class="btn" id="mySelect1" name="selection" size=1>
                    <option>Proteins List</option>
                  </select>
                </form>
                <script>
                  let xhr;
                  if (window.XMLHttpRequest) {
                    xhr = new XMLHttpRequest();
                  } else if (window.ActiveXObject) {
                    xhr = new ActiveXObject("Microsoft.XMLHTTP");
                  }

                  xhr.onreadystatechange = function () {
                    let blobProteins = xhr.responseText;
                    let blobProteinsArray = blobProteins.split(",");
                    document.proteinList.selection.options.length = blobProteinsArray.length;
                    for (let i = 0; i < blobProteinsArray.length; i++){
                      document.proteinList.selection.options[i].value = blobProteinsArray[i];
                      document.proteinList.selection.options[i].text = blobProteinsArray[i];
                    }
                  };
                  xhr.open("GET", "../../test.txt"); //assuming kgr.bss is plaintext
                  xhr.send();
                </script>
              </div>
            </div>


          </div>
        </div>
