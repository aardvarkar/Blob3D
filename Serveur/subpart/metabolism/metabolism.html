        <button class="upload btn btn-default"><i class="far fa-folder-open"></i> Upload File</button>
        <script src="js/test.js"></script>
        <btn class="btn btn-default"><i class="far fa-save"></i></span> Export in...</btn>
        <btn class="btn btn-default"><i class="far fa-edit"></i> Update Physarum</btn>

        <btn class="btn btn-sm btn-default"><i class="fas fa-search-plus"></i></btn>
        <btn class="btn btn-sm btn-default"><i class="fas fa-search-minus"></i></btn> 
      </div>
        <btn class="btn btn-default" onclick="reloadCanvas();"><i class="fas fa-sync-alt"></i></btn>
       </div>
      <!-- Source info -->
      <div class="preamble">
        <span class="label label-info">Network viewer for biology</span>
