<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="viewport">
        <script src="https://unpkg.com/ngl"></script>
        <script src="ngl_script.js"></script>
    </div>
    <div id="buttons">
        <div class="button", id="browse">
            <form>
                  <select class="listProts" id="prots" size=1>
                      <option>Load a new file</option>
                  </select>
            </form>
        </div>
    <!-- <input type="file" id="browse" class="button"></input> -->
    <button id="load" class="button">Load</button>
    <button id="clear" class="button">Clear</button>
    <button id="save" class="button">Save</button>

    <div class="dock", id="dock">
        <button onclick="dock()" class="dockButton">Dock</button>
        <form>
              <select class="dockProts" id="mySelect1" size=1>
                  <option>Select first protein...</option>
              </select>
        </form>
        <form>
              <select class="dockProts" id="mySelect2"size=1>
                  <option>Select second protein...</option>
              </select>
        </form>
    </div>

    <div class="dropdown">
        <button onclick="dropdown()" class="dropbtn">Change Visualization</button>
        <div id="myDropdown" class="dropdown-content">
            <button id="backbone">Backbone</button>
            <button id="ballStick">Ball and Stick</button>
            <button id="cartoon">Cartoon</button>
        </div>
    </div>
    <div id=listProteins>List of loaded proteins
        <p id="proteins"></p>
    </div>
    <script src="load.js"></script>
    <!-- <script src="rmsd.py"></script> -->
    </div>

</body>
</html>
